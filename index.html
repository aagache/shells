<!DOCTYPE html>
<html>
<head>
	<title>Game of Shells</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="container">
		<h1>Game of Shells</h1>
		<div id="inner">
			<h3>Rules:</h3>
			<p>1. Mix shells. 2. Click on the shell with the white ball inside.</p>
			<div id="arena">
				<div id="box1" class="box"></div>		
				<div id="box2" class="box">
					<div id="ballContainer">
						<div id="ball"></div>
					</div>					
				</div>
				<div id="box3" class="box"></div>
			</div>

			<button id="guess">> Mix shells</button>
		</div>
	</div>
</body>
</html>
