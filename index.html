<!DOCTYPE html>
<html>
<head>
	<title>Game of Shells</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="SHORTCUT ICON" href="img/logo.png"/>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div id="container">
		<h1>Game of Shells</h1>
		<div id="inner">
			<h3>Rules:</h3>
			<p>1. Mix shells. 2. Click on the shell with the white ball inside.</p>
			<span id="bugs">Please note that this is a beta version. Bugs can still be found.</span>
			<div id="arena">
				<div id="box1" class="box"></div>		
				<div id="box2" class="box">
					<div id="ballContainer">
						<div id="ball"></div>
					</div>					
				</div>
				<div id="box3" class="box"></div>
			</div>

			<button id="guess">> Mix shells</button>
		</div>
	</div>
</body>
</html>
